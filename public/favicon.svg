<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background with slightly rounded corners -->
  <rect width="200" height="200" rx="30" ry="30" fill="#1a0033" />
  
  <!-- 'NP' text -->
  <text x="50%" y="52%" dominant-baseline="middle" text-anchor="middle" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#a855f7">NP</text>
  
  <!-- Subtle purple glow -->
  <circle cx="100" cy="100" r="85" fill="url(#glow)" opacity="0.2" />
  
  <!-- Radial gradient for the glow -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#8a2be2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8a2be2;stop-opacity:0" />
    </radialGradient>
  </defs>
</svg>
